<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<title>jQuery mobile예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- data-theme=(a~e) -->
<div data-role="page">
    <div data-role="header" data-theme="a">
       <h1>Bar A</h1>
    </div>
    <div data-role="header" data-theme="b">
       <h1>Bar B</h1>
    </div>
    <div data-role="header" data-theme="c">
       <h1>Bar C</h1>
    </div>
    <div data-role="header" data-theme="d">
       <h1>Bar D</h1>
    </div>
    <div data-role="header" data-theme="e">
       <h1>Bar E</h1>
    </div>
    <!-- 영역별로 색깔의 진함을 표시-->
    <div data-role="content" data-theme="a">
        Content A
    </div>
    <div data-role="content" data-theme="b">
        Content B
    </div>
    <div data-role="content" data-theme="c">
        Content C
    </div>
    <div data-role="content" data-theme="d">
        Content D
    </div>
    <div data-role="content" data-theme="e">
        Content E
    </div>
  <!-- header와 footer의 색깔은 유사 -->
   <div data-role="footer">
       <a href="#" data-role="button" data-theme="a">버튼 A</a>
       <a href="#" data-role="button" data-theme="b">버튼 B</a>
       <a href="#" data-role="button" data-theme="c">버튼 C</a>
       <a href="#" data-role="button" data-theme="d">버튼 D</a>
       <a href="#" data-role="button" data-theme="e">버튼 E</a>
    </div>
</div>
</body>
</html>
