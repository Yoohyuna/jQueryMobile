<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<title>jQuery mobile예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<style>
       .ui-button-width{  /* 임의로 버튼의 넓이를 지정 */
          width:200px;
       }
       .ui-table-width{  /* 테이블 내부의 버튼의 넓이를 지정 */
           width:100%;
       }
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
       <h1>form1</h1>
       <a href="#" data-icon="home" data-iconpos="notext">Home</a>
       <a href="#" data-icon="search" data-iconpos="notext">Search</a>
    </div>
    
    <!--  bootstrap(form-group) 대신에 data-role="fieldcontain"을 사용한다.-->
    <div data-role="content">
       <div data-role="fieldcontain">
         <label for="name">이름:</label>
         <input type="text" name="name" id="name">
       </div>
       
       <div data-role="fieldcontain">
         <label for="textarea">경력사항:</label>
         <textarea rows="8"  cols="40" name="textarea" id="textarea"></textarea>
       </div>
       
       <div data-role="fieldcontain">
         <label for="search">검색:</label>
         <input type="search" name="search" id="search">
       </div>
       <!-- Flip Switch(on/off)->data-role="slider" -->
        <div data-role="fieldcontain">
         <label for="switch">Wi-FI:</label>
         <select name="switch" id="switch"  data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
         </select>
       </div>
       <!-- 슬라이드바 생성(data-highlight="true") 선택배경을 파란색으로 설정 -->
       <div data-role="fieldcontain">
         <label for="slider">SliderBar:</label>
         <input type="range" name="slider" id="slider" value="0" min="0" max="100"
                    data-highlight="true">
       </div>
       <!-- 다중선택 -->
       <div data-role="fieldcontain">
          <fieldset>
             <legend>취업 희망 직업</legend>
             <input type="checkbox" name="checkbox" id="checkbox-a" value="프로그래머">
              <label for="checkbox-a">프로그래머</label>
              <input type="checkbox" name="checkbox" id="checkbox-b" value="빅데이터 분석가">
              <label for="checkbox-b">빅데이터 분석가</label> 
          </fieldset>
       </div>
       <!-- checkbox의 작게 설정 수평으로 정렬  data-mini="true"(컴포넌트 작게 설정) -->
       <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
             <legend>글자스타일 모양</legend>
             <input type="checkbox" name="checkbox" id="checkbox-1" value="b">
              <label for="checkbox-1">b</label>
              <input type="checkbox" name="checkbox" id="checkbox-2" value="i">
              <label for="checkbox-2">i</label>
              <input type="checkbox" name="checkbox" id="checkbox-3" value="u">
              <label for="checkbox-3">u</label> 
       </fieldset>
       <!-- 콤보박스 
              data-native-menu="false"  원래 html스타일을 사용하지 않고 jQueryMobile에
                                                     적합한 스타일을 사용-->
       <div data-role="fieldcontain">
         <label for="select-choice-a">좋아하는 과목을 선택:</label>
         <select name="select-choice-a" id="select-choice-a" 
                    data-native-menu="false">
            <option>아래에서 선택</option>
            <option value="Java언어">Java언어</option>
            <option value="C언어">C언어</option>
            <option value="Python 언어">Python 언어</option>
         </select>
       </div>
       <!-- 전송버튼 및 리셋버튼을 작성  -->
       <table class="ui-table-width">
          <tr>
               <td><a href="#" data-role="button">가입</a></td>
               <td><a href="#" data-role="button">재입력</a></td>
          </tr>
       </table>
    </div>
  <!--  Footer 지정
     각 페이지 마다 footer 네비게이션바가 공통으로 사용할 수 있도록 설정
     선택상태를 유지할 필요성->data-id 지정,data-position="fixed" 지정
     디폴트 선택 버튼의 class속성갓으로 ui-btn-active와 ui-state-persist 지정
  
   -->
   <div data-role="footer" data-id="persistFooter" data-position="fixed">
       <div data-role="navbar">
           <ul>
               <li><a href="a.html" data-icon="plus" 
                          class="ui-btn-active ui-state-persist">회원가입</a></li>
               <li><a href="b.html" data-icon="search">검색</a></li>
               <li><a href="c.html" data-icon="gear">목록보기</a></li>
           </ul>
       </div>
    </div>
</div>
</body>
</html>
