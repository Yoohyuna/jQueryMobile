<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<title>jQuery mobile예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
       <h1>회원 목록 보기</h1>
    </div>
  
    <div data-role="content">
       <!--  
           data-role="collapsible-set" =>전체 화면의 데이터부분을 보여줄 영역을 설정할때 사용
            펼쳐질 각각의 항목->data-role="collapsible"로 설정한다.
       -->
       <div data-role="collapsible-set">
          <div data-role="collapsible">
             <h1>홍길동의 거주지는?</h1>
             <p>홍길동의 나이는 23살이며 주소는 서울시 강남구에 거주중...</p>
          </div>
          <div data-role="collapsible">
             <h1>임시</h1>
             <p>임시의 직업은 웹프로그래머이며 나이는 34살입니다.</p>
          </div>
       </div>
    </div>
  
   <div data-role="footer" data-id="persistFooter" data-position="fixed">
       <div data-role="navbar">
           <ul>
               <li><a href="a.html" data-icon="plus">회원가입</a></li>
               <li><a href="b.html" data-icon="search">검색</a></li>
               <li><a href="c.html" data-icon="gear"
                          class="ui-btn-active ui-state-persist">목록보기</a></li>
           </ul>
       </div>
    </div>
</div>
</body>
</html>
