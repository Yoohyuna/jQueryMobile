<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<title>jQuery mobile예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<style>
    .ui-block-a{
        background:pink;
        border:1px solid gray;
    }
    .ui-block-b{
        background:yellow;
        border:1px solid gray;
    }
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!--  
    Grid 정의 CSS           컬럼수              컬럼에 포함되는 항목 CSS
     ui-grid-a                    2개                     ui-block-a,ui-block-b
     ui-grid-b                    3개                     ui-block-a,ui-block-b,ui-block-c
     ui-grid-c                    4개                     ui-block-a,ui-block-b,ui-block-c,ui-block-d
     ui-grid-d                    5개                    ui-block-a,ui-block-b,ui-block-c,ui-block-d,
                                                              ui-block-e
-->

<div data-role="page">
    <div data-role="header">
       <h1>모바일에서의 grid</h1>
    </div>
  
    <div data-role="content">
       <div class="ui-grid-a">
           <div class="ui-block-a"><h1>ui-block-a</h1></div>
           <div class="ui-block-b"><h1>ui-block-b</h1></div>
           <div class="ui-block-a"><h1>ui-block-a</h1></div>
           <div class="ui-block-b"><h1>ui-block-b</h1></div>
       </div>
       <!-- 한행에 3개짜리  -->
       <div class="ui-grid-b">
           <div class="ui-block-a"><h1>ui-block-a</h1></div>
           <div class="ui-block-b"><h1>ui-block-b</h1></div>
           <div class="ui-block-c"><h1>ui-block-c</h1></div>
       </div>
       <!--한행에 4개짜리  -->
       <div class="ui-grid-c">
           <div class="ui-block-a"><h1>ui-block-a</h1></div>
           <div class="ui-block-b"><h1>ui-block-b</h1></div>
           <div class="ui-block-c"><h1>ui-block-c</h1></div>
           <div class="ui-block-d"><h1>ui-block-d</h1></div>
       </div>
    </div>
  
   <div data-role="footer">
       <h1>화면하단</h1>
    </div>
</div>
</body>
</html>
