<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<title>jQuery mobile예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<style>
       .ui-button-width{  /* 임의로 버튼의 넓이를 지정 */
          width:200px;
       }
       .ui-table-width{  /* 테이블 내부의 버튼의 넓이를 지정 */
           width:100%;
       }
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!--  
 버튼의 속성->data-*                  속성              
 속성                    설명                                        값
 data-corners    모서리를 둥글게 할것인지 여부    true(기본)|false
 data-icon            아이콘             home | delete | plus,,,,, jquerymobile사이트
 data-iconpos       아이콘위치       left|right|top|bottom|notext(글자만 출력)
 data-iconshadow 아이콘그림자      true(기본)|false
 data-shadow       버튼그림자      true(기본)|false
 data-thema         버튼테마         letter(a~e)

-->
<div data-role="page">
    <div data-role="header">
       <h1>Button 크기</h1>
    </div>
  
  <!-- data-role="button" 버튼생성 -->
    <div data-role="content">
       <a href="#" data-role="button" data-corners="false"
                          data-inline="true" data-icon="home">버튼1</a>
       <table class="ui-table-width">
          <tr>
               <td><a href="#" data-role="button"
                           data-inline="true" data-icon="delete">삭제</a></td>
               <td><a href="#" data-role="button"
                           data-inline="true" data-icon="add"
                           data-iconpos="right">추가</a></td>
          </tr>
       </table>
       <!-- 2.data-inline="true" 브라우저의 넓이와 상관없이 버튼 글자길이에 맞추어서 
                                            버튼의 폭이 지정 -->
       <a href="#" data-role="button" data-inline="true"
                          data-icon="refresh" data-iconpos="top"
                          data-shadow="false">새로고침</a>
                          
       <!-- 1.스타일을 선언하고 강제로 적용(200px) -->
       <a href="#" data-role="button" class="ui-button-width"
                          data-icon="search" data-iconpos="notext">버튼5(이미지만 보이게)</a>
    </div>
  
   <div data-role="footer">
       <h1>화면하단</h1>
    </div>
</div>
</body>
</html>
