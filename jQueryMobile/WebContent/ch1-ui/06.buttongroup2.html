<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<title>jQuery mobile예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- 
   data-role="controlgroup":버튼을 수직 또는 수평으로 그룹(수직이 기본)
   data-type="horizontal | vertical (수평,수직을 결정)
 -->
<div data-role="page">
     <!-- header를 고정(data-position="fixed") -->
    <div data-role="header" data-position="fixed">
       <h1>버튼 그룹2</h1>
       <!--
          header=>일반적인 버튼생성->data-role="button"이 생략이 가능
          예외) 버튼그룹의 버튼을 생성->data-role="button" 을 생략할 수 가 없다.
                    ->data-role="button" 을 생략해도 버튼을 생성하는 방법?
                    버튼그룹의 div태그 내부에 class="ui-bar"를 부여하면 된다.
         -->
       <div data-role="controlgroup" data-type="horizontal" align="center"
               class="ui-bar">
          <a href="#"  data-icon="arrow-u">화살표위</a>
          <a href="#"  data-icon="arrow-d">화살표아래</a>
          <a href="#"  data-icon="plus">plus</a>
       </div>
    </div>
  
    <div data-role="content">
       <div data-role="controlgroup" data-type="horizontal" class="ui-bar"><!-- 본문영역에서도 위의 header와 같은 결과?-->
          <a href="#"  data-icon="back">back버튼</a>
          <a href="#"  data-icon="forward">forward버튼</a>
          <a href="#"  data-icon="refresh">refresh버튼</a>
       </div>
       
       <div data-role="controlgroup" data-type="horizontal">
          <a href="#" data-role="button" data-icon="back">back버튼</a>
          <a href="#" data-role="button" data-icon="forward">forward버튼</a>
          <a href="#" data-role="button" data-icon="refresh">refresh버튼</a>
       </div>
    </div>
  
   <div data-role="footer" data-position="fixed">
       <h1>화면하단</h1>
       <div data-role="controlgroup" data-type="horizontal" class="ui-bar">
          <a href="#"  data-icon="back">back버튼</a>
          <a href="#"  data-icon="forward">forward버튼</a>
          <a href="#"  data-icon="refresh">refresh버튼</a>
       </div>
    </div>
</div>
</body>
</html>
