<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<!-- 
  width:넓이(픽셀),height:높이 (픽셀)
  initial-scale=1.0(초기배율(기본 꽉찬 화면),
 maximum-scale=1.0(최대배율(범위 0~10.0)
 minimum-scale=1.0(최소배율(기본값:0.25,범위 0~10.0))
 user-scalable=no:확대/축소 여부)(yes/no)
 -->
<title>jQuery mobile예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- page 지정(data-role(기능을 부여할때 사용하는 속성) -->
<div data-role="page">
  <!--1.header 지정  -->
    <div data-role="header">
       <h1>My Title</h1>
    </div>
  <!--2.content 지정  -->
    <div data-role="content">
       <p>jQuery Mobile 연습</p>
    </div>
  <!--3.Footer 지정  -->
   <div data-role="footer">
       <h1>화면하단</h1>
    </div>
</div>
</body>
</html>
