<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<title>jQuery mobile예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<style>
       .ui-button-width{  /* 임의로 버튼의 넓이를 지정 */
          width:200px;
       }
       .ui-table-width{  /* 테이블 내부의 버튼의 넓이를 지정 */
           width:100%;
       }
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
       <h1>Button 크기</h1>
    </div>
  
  <!-- data-role="button" 버튼생성 -->
    <div data-role="content">
       <a href="#" data-role="button" data-corners="false">버튼1</a><!-- 브라우저의 폭에 맞게 100%적용 -->
       <table class="ui-table-width">
          <tr>
               <td><a href="#" data-role="button">버튼2</a></td>
               <td><a href="#" data-role="button">버튼3</a></td>
          </tr>
       </table>
       <!-- 2.data-inline="true" 브라우저의 넓이와 상관없이 버튼 글자길이에 맞추어서 
                                            버튼의 폭이 지정 -->
       <a href="#" data-role="button" data-inline="true">버튼4</a>
       <!-- 1.스타일을 선언하고 강제로 적용(200px) -->
       <a href="#" data-role="button" class="ui-button-width">버튼5</a>
    </div>
  
   <div data-role="footer">
       <h1>화면하단</h1>
    </div>
</div>
</body>
</html>
