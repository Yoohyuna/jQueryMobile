<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                                   maximum-scale=1.0,minimum-scale=1.0,
                                                   user-scalable=no">

<title>페이지 전환 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!--  첫번째 페이지 지정(페이지가 여러개 존재하면 반드시 id값으로 구분)-->
<div data-role="page" id="first_page">
    <div data-role="header">
       <h1>first Page</h1>
    </div>
  
    <div data-role="content">
       <a href="#second_page" data-role="button">두번째 화면으로 이동</a>
    </div>
  
   <div data-role="footer">
       <h1>화면하단</h1>
    </div>
</div>
<!-- 두번째페이지 -->
<div data-role="page" id="second_page">
    <div data-role="header">
       <h1>두번째 페이지</h1>
    </div>
  
    <div data-role="content">
       <a href="#first_page"  data-role="button">첫번째 화면으로 이동</a>
    </div>
  
   <div data-role="footer">
       <h1>화면하단</h1>
    </div>
</div>
</body>
</html>
