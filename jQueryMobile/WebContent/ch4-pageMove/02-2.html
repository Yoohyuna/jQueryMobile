<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery mobile예제</title>
</head>
<body>
<div data-role="page">
    <div data-role="header">
       <h1>두번째 화면 페이지</h1>
       <!-- 이전으로 가는 기능을 부여(data-rel="back")  -->
       <a data-icon="arrow-l" data-rel="back">이전</a>
    </div>
  
    <div data-role="content">
       <p>Hello Second Page!</p>
    </div>
  
   <div data-role="footer">
       <h1>화면하단</h1>
    </div>
</div>
</body>
</html>
